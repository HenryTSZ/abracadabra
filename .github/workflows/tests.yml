name: Tests

on:
  push

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.0.0
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: yarn

      - name: Run CI Tests
        run: yarn test:ci
